name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    name: Go Test
    steps:
      - name: action step
        uses: actions/sqmple-sqs-go@v1

      - name: Check out code into the Go module directory
        uses: actions/checkout@v1

      - name: Build
        run: go build -v .

      - name: Test
        run: go test ./...
