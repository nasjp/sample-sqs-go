name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    name: Go Test
    steps:
      - name: Check out code
        uses: actions/checkout@v1

      - name: Exec action step
        uses: ./.github/actions/action.yml

      - name: Build
        run: go build -v .

      - name: Test
        run: go test ./...
